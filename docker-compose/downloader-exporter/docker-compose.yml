version: "3.7"
# 服务
services:
  # 下载器 qbittorrent
  downloader-exporter:
    image: leishi1313/downloader-exporter
    container_name: downloader-exporter
    restart: unless-stopped
    environment:
      - PUID=1000  # 用户id
      - PGID=100   # 用户组id
      - TZ=Asia/Shanghai
    volumes:
      - ./downloader-exporter.yml:/config/downloader-exporter.yml
    ports:
      - "9000:9009"
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: unless-stopped
    environment:
      - PUID=1000  # 用户id
      - PGID=100   # 用户组id
      - TZ=Asia/Shanghai
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: unless-stopped
    environment:
      - PUID=1000  # 用户id
      - PGID=100   # 用户组id
      - TZ=Asia/Shanghai
    ports:
      - "3000:3000"

