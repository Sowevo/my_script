version: "3"
services:
  # homeassistant
  homeassistant:
    image: homeassistant/home-assistant:latest
    container_name: homeassistant
    hostname: homeassistant
    restart: always
    network_mode: "host"
    environment:
      - TZ=Asis/Hong_Kong
    volumes:
      # 配置文件夹
      - /share/Container/docker-volumes/homeassistant/config:/config
      - /etc/localtime:/usr/share/zoneinfo/Asia/Hong_Kong:ro
