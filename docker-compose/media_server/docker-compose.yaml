networks:
  macvlan:
    driver: macvlan
    driver_opts:
      parent: eno1
      # 这是网口2的名字，可以通过ifconfig查看
      # parent: qvs0
    ipam:
      config:
        - subnet: 10.0.0.0/24
          gateway: 10.0.0.1