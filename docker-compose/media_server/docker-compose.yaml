#    mac_address: 10:00:00:00:00:55
#    environment:
#      - TZ=Asia/Shanghai # 时区
#    volumes:
#      # 配置文件夹
#      - /vol3/1000/docker_volume/icloudpd_02:/config
#      # 媒体目录
#      - /vol2/1000/personal_volume/photos/iCloud/02:/iCloud

  # watchtower 自动更新
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    hostname: watchtower
    restart: always
    environment:
      - WATCHTOWER_LABEL_ENABLE=true  # 只监控带有 com.centurylinklabs.watchtower.enable=true 标签的容器
      - WATCHTOWER_POLL_INTERVAL=3600  # 检查间隔时间
      - WATCHTOWER_CLEANUP=true # 自动清理旧镜像
      - TZ=Asia/Shanghai # 时区
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      macvlan:
        ipv4_address: 10.0.0.52
    mac_address: 10:00:00:00:00:52
  # coolercontrol 风扇控制
  coolercontrol:
    image: ghcr.io/guniv/coolercontrol-docker
    container_name: coolercontrol
    hostname: coolercontrol
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    privileged: true  # 开启特权模式
    volumes:
      - /sys/class/hwmon:/sys/class/hwmon
      # 配置文件夹
      - /vol3/1000/docker_volume/coolercontrol:/etc/coolercontrol
    networks:
      macvlan:
        ipv4_address: 10.0.0.56
    mac_address: 10:00:00:00:00:56
    ports:
      - "11987:11987"

## 需要提前手动创建这个网络
