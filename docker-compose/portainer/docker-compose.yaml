version: "3"
services:
  # portainer:docker管理
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    hostname: portainer
    restart: always
    volumes:
      # 配置文件夹
      - /share/CACHEDEV1_DATA/Container/docker-volumes/portainer:/data
      # 媒体目录
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
      - "9000:9000"