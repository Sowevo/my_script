# subconverter服务的地址,例如:https://api.v1.mk/sub
subconverter_url: https://api.v1.mk/sub
# 额外的机场链接,处理一些奇怪的逻辑,例如从公司访问家里设备之类的
extend_url: ss://YWVzLIFHSC1jZmI6dTFyUlJFnNkddjBw@ss.extend.url
# 机场的列表
services:
  -
    # 机场的名字
    name: TencentCloud
    # 机场的网站
    site: https://www.tencentcloud.com/
    # subconverter配置,对应subconverter的参数
    subconverter:
      exclude: Traffic|Expire
      # 订阅链接
      url: https://www.tencentcloud.com/osubscribe.php?sid=29472&token=JmsabB6Ls6sskvPjuWdsMdgKjnRQyU&sip002=1
  - # 机场的名字
    name: AlibabaCloud
    # 机场的网站
    site: https://www.alibabacloud.com/
    # subconverter配置,对应subconverter的参数
    subconverter:
      # 订阅链接
      url: https://www.alibabacloud.com/Subscription/Clash?sid=39475&token=TZ3woiMmgkw6PDGTSEKcy8re2lvWGU
  - # 机场的名字
    name: HuaweiCloud
    # 机场的网站
    site: https://www.huaweicloud.com/intl/
    # subconverter配置,对应subconverter的参数
    subconverter:
      # 订阅链接
      url: https://www.huaweicloud.com/intl/v1/client/subscribe?token=GOlOLWxMthti3NeFx0RWgoOcA2LqIg



# subconverter配置,对应subconverter的参数
# 如果service.subconverter中有重复的配置,以如果service种的为准
subconverter:
  # 附加的规则
  config: https://raw.githubusercontent.com/Sowevo/subconverter/main/Config/ACL4SSR_Online.ini
  insert: 'false'
  sort: 'true'
  emoji: 'true'
  list: 'false'
  udp: 'false'
  tfo: 'false'
  expand: 'true'
  scv: 'false'
  fdn: 'false'

